spring.application.name=search-service

server.port=8085

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

sample.rabbitmq.log.queue=logging_service_queue
sample.rabbitmq.log.exchange=log_exchange
sample.rabbitmq.log.routingKey=log_routing_key

spring.datasource.url=jdbc:postgresql://product-postgres:5432/products
spring.datasource.username=postgres
spring.datasource.password=mypass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
